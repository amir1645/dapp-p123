<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PToken DApp</title>
  <!-- لود کردن فایل CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- لود کردن Web3.js برای کار با قرارداد -->
  <script src="https://unpkg.com/web3@4.3.0/dist/web3.min.js"></script>
  <!-- لود کردن فایل JavaScript -->
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <h1>PToken DApp</h1>
    <button onclick="connectWallet()">اتصال به کیف پول</button>
    <p id="account"></p>
    <div id="register-section" style="display: none;">
      <h2>ثبت‌نام</h2>
      <input id="upline-address" type="text" placeholder="آدرس آپلاین">
      <label>
        <input type="radio" name="place" value="left" checked> سمت چپ
      </label>
      <label>
        <input type="radio" name="place" value="right"> سمت راست
      </label>
      <button onclick="register()">ثبت‌نام</button>
    </div>
    <p id="message"></p>
    <div id="user-info" style="display: none;">
      <h2>اطلاعات کاربر</h2>
      <p>شناسه: <span id="user-id"></span></p>
      <p>آپلاین: <span id="user-upline"></span></p>
      <p>تعداد سمت چپ: <span id="left-count"></span></p>
      <p>تعداد سمت راست: <span id="right-count"></span></p>
    </div>
  </div>
</body>
</html>
